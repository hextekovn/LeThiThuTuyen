<!doctype html>
<html lang="vi">
<head>

  <style>

    .overlay {

    .card {

      max-width: 80%;
      box-sizing: border-box;
    }
    
    .card h1 {
      margin: 0;
      font-size: 44px;
      color: var(--pink);
    }
    
    .card p {
      margin-top: 22px;
      color: var(--light);
      font-weight: 600;
    }
    
    .show {
      opacity: 1;
      transform: scale(1);
    }

    @media (max-width: 600px) {

      }

    }
  </style>
</head>

<body>
  <div id="matrix" aria-hidden="true"></div>
  
  <div class="overlay" id="overlay">
    <div class="card" id="card" role="dialog" aria-labelledby="card-title" aria-describedby="card-message">
      <h1 id="card-title">Ch√∫c em 20-10 vui v·∫ª nhe üíù</h1>

  <script>
    const messages = [
      't√¥i y√™u em',
      'y√™u Lanh',
      'y√™u em nhi·ªÅu l·∫Øm',
      'm√£i m√£i b√™n nhau',

    const matrix = document.getElementById('matrix');

    // T·∫°o c√°c c·ªôt ban ƒë·∫ßu
    for (let i = 0; i < numCols; i++) {

    // Th√™m c·ªôt m·ªõi theo ƒë·ªãnh k·ª≥
    setInterval(() => {

    // Hi·ªÉn th·ªã th·∫ª ch√∫c m·ª´ng sau 9 gi√¢y
    setTimeout(() => {

  </script>
</body>
</html>
