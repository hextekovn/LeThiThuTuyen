  <style>

    html,body{height:100%;margin:0;background:var(--bg);font-family:var(--font);overflow:hidden;color:var(--light)}

</head>

<body>

  <div id="matrix"></div>

  <div class="overlay" id="overlay">

  <script>

    const matrix = document.getElementById('matrix');

    const width = window.innerWidth;

    const numCols = Math.floor(width / 40);



    function randomMsg(){

    function createColumn(x){

      const col = document.createElement('div');

      matrix.appendChild(col);



      setTimeout(()=> col.remove(), 8000);

    }



    setInterval(()=>{

      const x = Math.floor(Math.random()*numCols);

      createColumn(x);

    }, 120);



    setTimeout(()=>{

      const card = document.getElementById('card');

      card.classList.add('show');

    }, 9000);

  </script>
